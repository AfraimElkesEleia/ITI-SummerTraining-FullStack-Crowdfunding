{% extends "base.html" %}
{% block title %}Reset Password - CrowdFund{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">Reset Your Password</h2>
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email Address</label>
                        <input type="email" name="email" autocomplete="email" maxlength="254" 
                               class="form-control" required id="id_email" placeholder="Enter your email">
                    </div>
                    
                    <button type="submit" class="btn btn-warning w-100 py-2 fw-bold">Send Reset Link</button>
                </form>
                
                <div class="text-center mt-3">
                    <a href="{% url 'authentication:login' %}" class="text-decoration-none">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
